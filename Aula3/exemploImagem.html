<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="w3.css">
  <title>Document</title>
</head>

<body>
  <div class="w3-container">
    <h2>Imagens com cantos arredondados</h2>
    <p>A classe w3-round cantos arredondados da sua imagem:</p>
    <p>w3-round-small:</p>
    <img src="dogduck.jpg" class="w3-round-small" style="width:30%">
    <p>w3-round:</p>
    <img src="dogduck.jpg" class="w3-round" style="width:30%">
    <p>w3-round-large:</p>
    <img src="dogduck.jpg" class="w3-round-large" style="width:30%">
    <p>w3-round-xlarge:</p>
    <img src="dogduck.jpg" class="w3-round-xlarge" style="width:30%">
    <p>w3-round-xxlarge:</p>
    <img src="dogduck.jpg" class="w3-round-xxlarge" style="width:30%">
  </div>
</body>

</html>
